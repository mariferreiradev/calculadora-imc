<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Calculadora IMC</title>
</head>
<body>
    <header class="header-container">
        <h1>Calculadora de IMC</h1>
        <img src="./assets/img/abacate-titulo.png" width="80" height="80">
    </header>
    <main class="hero-container">
        <h2>Descubra seu Indice de Massa Corporal</h2>
        <div class="genero">
            <p>Selecione seu sexo:</p>
            <div class="generos">
                <button class="btn-genero">
                    <img src="./assets/img/icone-masculino.png" height="115">
                </button>
                <button class="btn-genero">
                    <img src="./assets/img/icone-feminino.png" height="115">
                </button>     
            </div>
        </div>
        <div class="informacoes">
            <p>Digite sua idade:</p>
            <input type="number" placeholder="ex: 25">
            <p>Digite seu peso atual:</p>
            <input type="number" placeholder="ex: 50">
            <p>Digite sua altura atual em metros:</p>
            <input type="number" placeholder="ex: 1.60">
        </div>
        <button class="btn-calcular">calcular</button>
    </main>
    <footer class="footer-container">
        <div class="rodape">
            <p>Desenvolvido por Mariana Ferreira</p>
            <div class="redes-sociais">
                <a href="https://github.com/mariferreiradev">
                    <img src="./assets/img/github.png" width="40" height="40"/>
                </a>
                <a href="https://www.linkedin.com/in/mariferreiradev/">
                    <img src="./assets/img/linkedin.png" width="40" height="40"/>
                </a>
                <a href="https://www.flaticon.com/br/stickers-gratis/smileys">
                    <img src="./assets/img/abacate-creditos.png" title="Smileys figurinhas criadas por Adorableninana - Flaticon" width="40" height="40">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
